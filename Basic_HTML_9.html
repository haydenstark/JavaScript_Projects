<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <script src="./js/Basic_JavaScript_9.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/Basic_CSS_1.css">
    </head>
    <body>

        <p>How many seconds are we counting down?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click</button>
        <p id="timer"></p>



        <div class="slides-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                    <img src="./imgs/img1.jpg" style="width:100%">
                <div class="text">Adventure Puppy</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                    <img src="./imgs/img2.jpg" style="width:100%">
                <div class="text">Conversation Puppy</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                    <img src="./imgs/img3.jpg" style="width:100%">
                <div class="text">Stylin' Puppy</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </body>
</html>
